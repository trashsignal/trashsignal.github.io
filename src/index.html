<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Signal</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script type="module" src="./js/main.js"></script>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <header>
      <h1 class="text-warning" align="center">Full site coming soon!</h1>
      <center>
        <img
          src="images/under-construction.gif"
          width="10%"
          height="10%"
          alt=""
        />
      </center>
      <nav id="navbar" class="navbar navbar-expand-md px-3 mb-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#shows">shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#music">music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#media">media</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#merch">merch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#socials">socials</a>
          </li>
        </ul>
      </nav>
    </header>
    <div
      id="main"
      data-bs-spy="scroll"
      data-bs-target="#navbar"
      data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true"
      class="scrollspy-example p-3 rounded-2"
      tabindex="0"

      <section id="shows">
        <iframe
          src="https://calendar.google.com/calendar/embed?height=300&wkst=1&bgcolor=%23f6610e&ctz=America%2FNew_York&showTitle=1&showNav=1&showDate=1&showPrint=0&showTabs=0&mode=AGENDA&showCalendars=0&showTz=1&src=OTg2MDYxZTljYTg4YTRmMDkxYzZhNWM3N2YyMjI5NzA0M2RiZDEzMmIxYjYwOGU1YzFhY2U4ZWIwNWNiNDdiZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23D50000"
          style="border-width: 0"
          width="600"
          height="300"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </section>

      <section id="media">media</section>

      <section id="merch">merch</section>

      <section id="about">about</section>

      <section id="socials">socials</section>
    </div>
    <footer>
      <div id="footer-socials">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
      </div>
      <img
        src="images/trashsignal.com-transparent-bg.png"
        class="footer-vision mw-25 h-25"
        alt="Vision Graphic"
      />
    </footer>
  </body>
</html>
